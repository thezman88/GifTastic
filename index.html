<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Giphy App</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- jumbotron -->
  <div class="jumbotron">
    <div class="container text-center">
      <h1 class="display-3">GifTastic!</h1>
      <p>Select an Athlete name below to display a Gif.</p>

    </div>
  </div>
  <!-- search section  -->
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form class="" id="athleteSearch">
          <div class="form-group text-center">
            <label for="athleteInput">Search an Athlete</label>
            <input type="text" id="netflixInput">
            <!-- add athlete Button-->
            <input id="addAthlete" type="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row text-center">
    <div class="col">
      <div class="btn-group ">
        <button class="btn btn-primary m-1" id="athlete" data-search="Derek Jeter">Derek Jeter</button>
        <button class="btn btn-primary m-1" id="athlete" data-search="Tiger Woods">Tiger Woods</button>
        <button class="btn btn-primary m-1" id="athlete" data-search="Wayne Gretzsky">Wayne Gretzsky</button>
        <button class="btn btn-primary m-1" id="athlete" data-search="Peyton Manning">Peyton Manning</button>

      </div>
        <div id="myButtons"></div>
    </div>

  </div>
</div>










  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- my js -->
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
